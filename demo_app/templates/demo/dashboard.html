
{% extends 'demo/base.html' %}
{% block content%}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

<div class="outer_container">
  <div class="row">
      <div class="col-md-4 ">
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for data in myData %}"{{ data.region }}",{% endfor %}],
                datasets: [{
                    label: '# of Population',
                    data: [{% for data in myData%}"{{ data.population }}", {% endfor %}],
                    backgroundColor: [
                        // 'rgba(255, 99, 132, 0.2)',
                        // 'rgba(54, 162, 235, 0.2)',
                        // 'rgba(255, 206, 86, 0.2)',
                        // 'rgba(75, 192, 192, 0.2)',
                        // 'rgba(153, 102, 255, 0.2)',
                        // 'rgba(255, 159, 64, 0.2)'
                        '#008080',
                        '#000',
                        'orange',
                        'blue',
                        'orange',
                        'green',
                        'violet',
                        'purple',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
      </div>
      <div class="col-md-4 ">
        <canvas id="myChart2" width="400" height="400"></canvas>

                    ],

            }
        });
        </script>
      </div>
      <div class="col-md-4 ">
        <canvas id="myChart3" width="400" height="400"></canvas>

            options: {

                        }

                }

        });
        </script>
      </div>
    </div>
  </div>


{% endblock%}
